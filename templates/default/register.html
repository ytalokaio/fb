{% extends "default/registration/base_registration.html" %}
{%load staticfiles%}
{%block content%}

  <form id="form-registro" class="p-t-15" method="POST" role="form" >
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group form-group-default required">
          <label>Nome</label>
          <input type="text" id="{{ form.nome.id_for_label }}" name="{{ form.nome.html_name }}" placeholder="" class="form-control" required="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group form-group-default required">
          <label>Sobrenome</label>
          <input type="text" id="{{ form.sobrenome.id_for_label }}" name="{{ form.sobrenome.html_name }}" placeholder="" class="form-control" required="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group form-group-default required">
          <label>Email</label>
          <input type="text" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder="" class="form-control" required="">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group form-group-default required">
          <label>Senha</label>
          <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="" class="form-control" required="">
        </div>
      </div>
    </div>
    <button class="btn btn-success btn-cons m-t-10 pull-right" type="submit">Cadastrar</button>
  </form>
{%endblock%}
